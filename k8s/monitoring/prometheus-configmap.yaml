apiVersion: v1
kind: ConfigMap
metadata:
  name: prometheus-config
data:
  prometheus.yml: |
    global:
      scrape_interval: 15s
    scrape_configs:
    - job_name: 'todo-backend'
      metrics_path: '/metrics'
      static_configs:
      - targets: ['backend:3001']
      relabel_configs:
      - source_labels: [__address__]
        target_label: job
        replacement: 'todo-backend'
