apiVersion: v1
kind: ConfigMap
metadata:
  name: grafana-todo-dashboard
data:
  dashboards.yaml: |
    apiVersion: 1
    providers:
    - name: 'Todo Dashboard Provider'
      orgId: 1
      folder: ''
      type: file
      disableDeletion: false
      editable: true
      options:
        path: /var/lib/grafana/dashboards
  todo-dashboard.json: |
    {
      "dashboard": {
        "id": null,
        "title": "Todo Application Metrics",
        "timezone": "browser",
        "refresh": "5s",
        "rows": [
          {
            "title": "API Metrics",
            "panels": [
              {
                "title": "HTTP Request Rate",
                "type": "graph",
                "span": 6,
                "targets": [
                  {
                    "expr": "rate(http_requests_total{job=\"todo-backend\"}[5m])",
                    "legendFormat": "{{method}} {{route}}"
                  }
                ]
              },
              {
                "title": "Response Times",
                "type": "graph",
                "span": 6,
                "targets": [
                  {
                    "expr": "rate(http_response_duration_seconds_sum[5m]) / rate(http_response_duration_seconds_count[5m])",
                    "legendFormat": "Average Response Time"
                  }
                ]
              }
            ]
          },
          {
            "title": "Application Metrics",
            "panels": [
              {
                "title": "Memory Usage",
                "type": "graph",
                "span": 6,
                "targets": [
                  {
                    "expr": "process_resident_memory_bytes{job=\"todo-backend\"}",
                    "legendFormat": "Memory Usage"
                  }
                ]
              },
              {
                "title": "Error Rate",
                "type": "graph",
                "span": 6,
                "targets": [
                  {
                    "expr": "sum(rate(http_requests_total{status_code=~\"5.*\"}[5m])) / sum(rate(http_requests_total[5m])) * 100",
                    "legendFormat": "Error Rate %"
                  }
                ]
              }
            ]
          }
        ]
      }
    }
