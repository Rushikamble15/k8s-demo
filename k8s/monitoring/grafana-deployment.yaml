apiVersion: apps/v1
kind: Deployment
metadata:
  name: grafana
spec:
  replicas: 1
  selector:
    matchLabels:
      app: grafana
  template:
    metadata:
      labels:
        app: grafana
    spec:
      containers:
      - name: grafana
        image: grafana/grafana
        ports:
        - containerPort: 3000
        env:
        - name: GF_SECURITY_ADMIN_PASSWORD
          value: admin
        - name: GF_USERS_ALLOW_SIGN_UP
          value: "false"
        - name: GF_AUTH_ANONYMOUS_ENABLED
          value: "true"
        - name: GF_AUTH_ANONYMOUS_ORG_ROLE
          value: "Admin" 
        - name: GF_AUTH_DISABLE_LOGIN_FORM
          value: "false"
        volumeMounts:
        - name: datasource-config
          mountPath: /etc/grafana/provisioning/datasources
        - name: dashboard-config
          mountPath: /etc/grafana/provisioning/dashboards
        - name: dashboard-data
          mountPath: /var/lib/grafana/dashboards
      volumes:
      - name: datasource-config
        configMap:
          name: grafana-datasource
      - name: dashboard-config
        configMap:
          name: grafana-todo-dashboard
          items:
            - key: dashboards.yaml
              path: dashboards.yaml
      - name: dashboard-data
        configMap:
          name: grafana-todo-dashboard
          items:
            - key: todo-dashboard.json
              path: todo-dashboard.json
